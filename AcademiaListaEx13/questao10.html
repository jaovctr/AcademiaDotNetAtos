<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 10</title>
</head>
<body>
    <form>
        <p>Nome:</p>
        <input type="text" name="nome">
        <p>Pessoa:</p>
        <input type="radio" name="tipoPessoa" checked id="radiocpf" value="cpf" onchange='campoPessoa(value)'> Física
        <input type="radio" name="tipoPessoa" id="radiocnpj" value="cnpj" onchange='campoPessoa(value)'> Jurídica
        <p>CPF:</p>
        <input type="text" name="cpf" id="cpf" >
        <p>CNPJ:</p>
        <input type="text" name="cnpj" id="cnpj" disabled>
        <p>Data de nascimento:</p>
        <input type="date" name="dataNasc" id="dataNasc">
        <p>Endereço:</p>
        <input type="text" name="endereco">
        <p>CEP</p>
        <input type="number" name="cep">
        <p>E-mail:</p>
        <input type="email" name="email">
        <p></p>
        <input type="submit" name="enviar"/>
    </form>
</body>
<!--cpf/cnpj ativo apenas se o radio tiver marcado, nasc apenas em pf, cep so num -->
<script type="text/javascript">
     function campoPessoa(){
        var tipo = document.querySelector('input[name=tipoPessoa]:checked');
        if(tipo.value==='cpf'){
            document.getElementById('cpf').disabled=false;
            document.getElementById('cnpj').disabled=true;
            document.getElementById('dataNasc').disabled=false;
        }else{
            document.getElementById('cpf').disabled=true;
            document.getElementById('cnpj').disabled=false;
            document.getElementById('dataNasc').disabled=true;
        }
     }
</script>
</html>
