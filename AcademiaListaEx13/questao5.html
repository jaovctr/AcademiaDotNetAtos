<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <form id="formulario" onchange="checa()">
        <input type="checkbox" name="checkbox" >Check 1<br>
        <input type="checkbox" name="checkbox" >Check 2<br>
        <input type="checkbox" name="checkbox" >Check 3<br>
        <input type="checkbox" name="checkbox" >Check 4<br>
        <input type="checkbox" name="checkbox" >Check 5<br>
        <button type="button" id="botao" disabled>Botão</button>
    </form>
</body>
<script>
    function checa(){
        var checados=document.querySelectorAll('input[name="checkbox"]:checked');
        if(checados.length>=2){
            document.getElementById('botao').disabled=false;
        }else{
            document.getElementById('botao').disabled=true;
        }
    }
</script>
</html>
