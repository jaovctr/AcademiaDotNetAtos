<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <title>Formulário</title>
</head>
<body class="corpo">
    <section id="titulo">
        <h1 id="topo">Laica - Loja Hipoteticamente Oficial</h1>
    </section>
    <section id="formulario">
        <p id="tituloform">Insira seus dados:</p>
        <form name="cadastro" action="tabela.html">
            <h1 class="labelform">Nome:</h1><input type="text" name="nome">
            <h1 class="labelform">E-mail:</h1><input type="email" name="email">
            <h1 class="labelform">Telefone:</h1><input type="tel" telefone="nome">
            <h1 class="labelform">Cep:</h1><input type="text" name="cep">
            <h1 class="labelform">Usuário:</h1><input type="text" name="user">
            <h1 class="labelform">Senha:</h1><input type="password" name="senha">
            <br><br>
            <input class="botaoenviar" type="submit" value="Reservar!">
        </form>
    </section>
</body>
</html>
